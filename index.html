<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="https://static.thenounproject.com/png/709-200.png"/>
    <script src="https://kit.fontawesome.com/226288e454.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
  </head>
  <body class="text-center">
      <main class="form-signin">
          <form>
              <i class="fab fa-codepen"></i>
              <h1 class="h3 mb-3 fw-normal">DECODER
              <h1 class="h3 mb-3 fw-normal">Let's Sign Up!
              </h1>
              <label for="name">Your First Name</label>
              <label for="inputName" class="visually-hidden" placeholder="Enter Name" required>First Name</label>
              <input type="name" id="inputName" class="form-control">
              <label for="name">Your Last Name</label>
              <label for="inputName" class="visually-hidden" placeholder="Enter Name" required>Last Name</label>
              <input type="name" id="inputName" class="form-control">
              <label for="email">Email Address</label>
              <label for="inputEmail" class="visually-hidden" placeholder="Enter Email" required>Email Address</label>
              <input type="email" id="inputEmail" class="form-control">
              <label for="password">Password</label>
              <label for="inputPassword" class="visually-hidden" placeholder="Enter Password" required>Password</label>
              <input type="password" id="inputPassword" class="form-control">
              <label>Enter the Password of Atleast 8 characters</label>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" val="remember-me"> Remember Me
                </label>
              </div>

              <h1 class="h3 mb-3 fw-normal pt-5">CAPTCHA TEST</h1>
              
              <div class="row">
                <div class="input-field col s12 pt-5">
                    <p for="color">Favourite Pet</p>
                    <div>
                        <input name="color" type="radio" id="color_red" value="Red" date-error="#e4" required>
                        <label for="color_red">Dogs</label>
                    </div>
                    <p>
                        <input name="color" type="radio" id="color_green" value="Green">
                        <label for="color_green">Cats</label>
                    </p>
                    <p>
                        <input name="color" type="radio" id="color_blue" value="Blue">
                        <label for="color_blue">Fishes</label>
                    </p>
                    <div class="input-field">
                        <br>
                        <div id="e4"></div>
                    </div>
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
               
          </form>
      </main>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

 
  </body>
</html>
